[general]
import = [
  "user_themes/iceberg.toml",
]

[env]
TERM = "alacritty"

[window]
opacity = 1.00

  [window.dimensions]
  columns = 220
  lines = 75

  [window.padding]
  x = 8
  y = 4

[scrolling]
history = 100000
multiplier = 3

[font]
size = 14

  [font.normal]
  family = "HackGen Console NF"
  style = "Regular"

  [font.bold]
  family = "HackGen Console NF"
  style = "Bold"

	[font.offset]
	x = 0
	y = 0

	[font.glyph_offset]
	x = 0
	y = 0

[cursor]
  [cursor.style]
  shape = "Block"
  blinking = "Off"

[terminal]
osc52 = "OnlyCopy"

  [terminal.shell]
  program = "/bin/zsh"
  args = [ '-l' ]

[mouse]
hide_when_typing = false

[[keyboard.bindings]]
key = "Comma"
mods = "Command"

  [keyboard.bindings.command]
  program = "sh"
  args = [ "-c", "open ~/.config/alacritty/alacritty.yml" ]

[[keyboard.bindings]]
key = "N"
mods = "Command"
action = "SpawnNewInstance"

[[keyboard.bindings]]
key = "Space"
mods = "Alt"
chars = " "

[[keyboard.bindings]]
key = "Back"
mods = "Super"
chars = "\u0015"

[[keyboard.bindings]]
key = "Left"
mods = "Alt"
chars = "\u001bb"

[[keyboard.bindings]]
key = "Right"
mods = "Alt"
chars = "\u001bf"

[[keyboard.bindings]]
key = "Left"
mods = "Command"
chars = "\u001bOH"
mode = "AppCursor"

[[keyboard.bindings]]
key = "Right"
mods = "Command"
chars = "\u001bOF"
mode = "AppCursor"

[[keyboard.bindings]]
key = "Q"
mods = "Control"
chars = "\u0011"

